<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

<body>

                    <p class="mb-0">ระบบแจ้งเตือนคดีสำคัญ ศาลอาญา</p>
                </div>
                
                <div class="login-body text-center">
                     <p class="text-muted">เข้าสู่ระบบสำหรับบุคลากรภายใน</p>
                     <img src="https://play-lh.googleusercontent.com/jg2lAQET3kV_-6fhPQ_TcDyDItUdDcO7euuUNcANIn78_XJUmCtFBJzEdP3nG4_e2kM" alt="ThaiD Logo" style="max-width: 120px;" class="mb-3 mt-3">
                     
                     <div class="d-grid mt-3">
                        <button id="thaid-login-btn" class="btn btn-primary btn-lg">
                            <i class="bi bi-fingerprint me-2"></i>เข้าสู่ระบบด้วย ThaID

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-view" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/icons/crimc-alert-icon-192x192.png" alt="Logo" class="me-2">
                    <span>CrimcAlert</span>
                </a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingsOffcanvas" aria-controls="settingsOffcanvas">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <button id="logout-btn" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-5">
            <h1 class="mb-4">รายการนัดคดีสำคัญ</h1>
            <div id="case-container" class="row gy-4"></div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="settingsOffcanvas" aria-labelledby="settingsOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="settingsOffcanvasLabel"><i class="bi bi-gear-wide-connected"></i> ตั้งค่าระบบ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>จัดการการตั้งค่าต่างๆ ของแอปพลิเคชัน</p>
            <hr>
            <div class="d-grid gap-2">
                <button id="enable-notifications-btn" class="btn btn-info text-white">
                    <i class="bi bi-bell-fill me-2"></i> เปิด/ปิด การแจ้งเตือน
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- ALL JAVASCRIPT LOGIC REMAINS THE SAME ---

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');

        function showLoginView() {
            loginView.style.display = 'block';
            appView.classList.add('d-none');
        }

        function showAppView() {
            loginView.style.display = 'none';
            appView.classList.remove('d-none');
            setCookie('isLoggedIn', 'true', 30); 
            loadCaseData();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = getCookie('isLoggedIn');
            if (isLoggedIn) {
                showAppView();
            } else {
                showLoginView();
            }
        });

        document.getElementById('thaid-login-btn').addEventListener('click', () => {
            console.log('Simulating ThaID Login Flow...');
            setCookie('isLoggedIn', 'true', 30);
            showAppView();
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            deleteCookie('isLoggedIn');
            // Instead of just showing the view, we reload the page to ensure a clean state
            window.location.reload();
        });

        const VAPID_PUBLIC_KEY = 'YOUR_VAPID_PUBLIC_KEY'; 

        async function registerServiceWorker() { /* ... code remains the same ... */ }

        async function loadCaseData() {
            const container = document.getElementById('case-container');
            container.innerHTML = '<div class="col-12 text-center"><p>กำลังโหลดข้อมูล...</p></div>';
            try {
                const response = await fetch('data/appCaseDate.json');
                const data = await response.json();
                const cases = data.app_data;
                container.innerHTML = ''; 
                cases.forEach(caseData => {
                    const cardHtml = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 shadow-sm border-light">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">${caseData.case_no}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${caseData.accu_desc || 'ไม่ระบุ'}</h6>
                                    <hr>
                                    <p class="card-text mb-1"><strong><i class="bi bi-bookmark-check"></i> นัดเพื่อ:</strong> ${caseData.app_name}</p>
                                    <p class="card-text mb-1"><strong><i class="bi bi-clock"></i> เวลา:</strong> ${caseData.time_appoint}</p>
                                    <p class="card-text"><strong><i class="bi bi-door-open"></i> ห้อง:</strong> ${caseData.room_id || 'ไม่ระบุ'}</p>
                                </div>
                            </div>
                        </div>`;
                    container.innerHTML += cardHtml;
                });
            } catch (error) { console.error('Failed to load case data:', error); }
        }
        
        document.getElementById('enable-notifications-btn').addEventListener('click', registerServiceWorker);
    </script>
</body>
</html>
