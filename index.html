<!DOCTYPE html>

<head>

    <style>
        /* Custom Styles */

            background-color: #f0f2f5;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 1rem;
        }
        .navbar-brand img {
            max-height: 40px;

             font-weight: bold;
        }

</head>
<body>

    <div id="login-view" class="login-container">
        <div class="card shadow-lg login-card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/icons/crimc-alert-icon-192x192.png" alt="Logo" style="width: 80px;">
                    <h3 class="mt-3">ระบบแจ้งเตือนคดีสำคัญ</h3>
                    <p class="text-muted">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-person"></i></span>
                             <input type="text" class="form-control" id="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">เข้าสู่ระบบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="app-view" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/icons/crimc-alert-icon-192x192.png" alt="Logo" class="me-2">
                    <span>CrimcAlert</span>
                </a>
                <div class="d-flex">
                    <button id="logout-btn" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right me-1"></i> ออกจากระบบ
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>รายการนัดคดีสำคัญ</h1>
                <button id="enable-notifications-btn" class="btn btn-info text-white">
                    <i class="bi bi-bell-fill"></i> เปิดการแจ้งเตือน
                </button>
            </div>
            <div id="case-container" class="row gy-4">
                </div>
        </div>
    </div>


    <script>
        // --- Cookie Management Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        // --- View Management ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');

        function showLoginView() {
            loginView.classList.remove('d-none');
            appView.classList.add('d-none');
        }

        function showAppView() {
            loginView.classList.add('d-none');
            appView.classList.remove('d-none');
            // When user is active, reset the cookie expiration to 30 days from now
            setCookie('isLoggedIn', 'true', 30); 
            loadCaseData(); // Load data after showing the app view
        }

        // --- Authentication and Page Load Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = getCookie('isLoggedIn');
            if (isLoggedIn) {
                showAppView();
            } else {
                showLoginView();
            }
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // --- This is a mock login. In a real app, you'd verify credentials with a server ---
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Set cookie to expire in 30 days
                setCookie('isLoggedIn', 'true', 30);
                showAppView();
            } else {
                alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            deleteCookie('isLoggedIn');
            showLoginView();
        });


        // --- PWA and Data Loading Logic (from previous steps) ---
        const VAPID_PUBLIC_KEY = 'YOUR_VAPID_PUBLIC_KEY'; // Replace with your actual key

        async function registerServiceWorker() {
            // (The code for registering SW and subscribing to push notifications remains the same)
            // ...
        }

        async function loadCaseData() {
            const container = document.getElementById('case-container');
            container.innerHTML = '<div class="col-12 text-center"><p>กำลังโหลดข้อมูล...</p></div>';
            try {
                const response = await fetch('data/appCaseDate.json');
                const data = await response.json();
                const cases = data.app_data;
                container.innerHTML = ''; 

                cases.forEach(caseData => {
                    const cardHtml = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 shadow-sm border-light">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">${caseData.case_no}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${caseData.accu_desc || 'ไม่ระบุ'}</h6>
                                    <hr>
                                    <p class="card-text mb-1"><strong><i class="bi bi-bookmark-check"></i> นัดเพื่อ:</strong> ${caseData.app_name}</p>
                                    <p class="card-text mb-1"><strong><i class="bi bi-clock"></i> เวลา:</strong> ${caseData.time_appoint}</p>
                                    <p class="card-text"><strong><i class="bi bi-door-open"></i> ห้อง:</strong> ${caseData.room_id || 'ไม่ระบุ'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHtml;
                });
            } catch (error) {
                console.error('Failed to load case data:', error);
                container.innerHTML = '<p class="text-center text-danger">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>';
            }
        }
        
        document.getElementById('enable-notifications-btn').addEventListener('click', registerServiceWorker);

    </script>
</body>
</html>
